<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FBI TEAM ROBLOX – Live Player Directory</title>

<style>
:root {
  --bg: #0b0b0b;
  --panel: #141414;
  --gold: #c9a23f;
  --gold-soft: rgba(201,162,63,0.25);
  --text: #ffffff;
  --muted: #aaaaaa;
  --accent: #ff0000;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  color: var(--text);
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* TOP BAR */
.topbar {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 18px;
  background: linear-gradient(to bottom, #111, #070707);
  border-bottom: 1px solid #222;
}

.topbar span {
  color: var(--muted);
  font-size: 16px;
}

.topbar .active {
  color: var(--gold);
  border-bottom: 3px solid var(--gold);
  padding-bottom: 6px;
}

/* SEARCH */
.search-bar {
  max-width: 900px;
  margin: 20px auto;
  padding: 0 15px;
}

.search-bar input {
  width: 100%;
  padding: 14px 16px;
  background: #1a1a1a;
  border: none;
  border-radius: 12px;
  color: #fff;
  font-size: 15px;
}

/* MAIN */
.container {
  max-width: 1100px;
  margin: 0 auto 50px;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 20px;
  padding: 0 15px;
}

/* PLAYER LIST */
.player-list {
  background: var(--panel);
  border-radius: 14px;
  overflow: hidden;
}

.player {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 18px;
  border-bottom: 1px solid #222;
  cursor: pointer;
  transition: background 0.3s ease;
}

.player:hover {
  background: var(--gold-soft);
}

.player.selected {
  background: linear-gradient(90deg, rgba(201,162,63,0.35), rgba(0,0,0,0));
}

.player-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.avatar {
  width: 42px;
  height: 42px;
  border-radius: 8px;
  background: #333;
}

.player-name {
  font-size: 18px;
}

.player-handle {
  font-size: 13px;
  color: var(--muted);
}

.team {
  color: var(--muted);
  font-size: 15px;
}

/* SIDE PANEL */
.side-panel {
  background: var(--panel);
  border-radius: 14px;
  padding: 18px;
}

.side-panel h3 {
  margin-top: 0;
  color: var(--gold);
}

.stat {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #222;
  font-size: 14px;
}

footer {
  text-align: center;
  color: #666;
  padding: 20px;
  font-size: 13px;
}

@media(max-width: 900px) {
  .container { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="topbar">
  <span>Teams</span>
  <span class="active">Players</span>
  <span>Shop</span>
  <span>Servers</span>
</div>

<div class="search-bar">
  <input id="search" placeholder="Search Players" />
</div>

<div class="container">

  <div class="player-list" id="playerList"></div>

  <div class="side-panel" id="infoPanel">
    <h3>Player Stats</h3>
    <div class="stat"><span>Total Badges Earned</span><span>—</span></div>
    <div class="stat"><span>Highest Wanted Level</span><span>0 Stars</span></div>
    <div class="stat"><span>Law Enforcement XP</span><span>—</span></div>
    <div class="stat"><span>Fire & Rescue XP</span><span>—</span></div>
    <div class="stat"><span>Dept. of Transportation XP</span><span>—</span></div>
    <div class="stat"><span>Job Points</span><span>—</span></div>
  </div>

</div>

<footer>© FBI TEAM ROBLOX – RP Interface</footer>

<script>
const players = [
  { name: "AgentK_0081", handle: "@AgentK_0081", team: "Civilian" },
  { name: "MinPRPO08", handle: "@MinPRPO08", team: "Civilian" },
  { name: "crnac", handle: "@sasa_1236809", team: "River City Police Department" },
  { name: "MinPRPO0878JMOJJalt", handle: "@MinPRPO0878JMOJJalt", team: "Liberty County Sheriff's Office" }
];

const list = document.getElementById('playerList');
const search = document.getElementById('search');

function render(filter = "") {
  list.innerHTML = "";
  players.filter(p => p.name.toLowerCase().includes(filter)).forEach(p => {
    const div = document.createElement('div');
    div.className = 'player';
    div.innerHTML = `
      <div class="player-left">
        <div class="avatar"></div>
        <div>
          <div class="player-name">${p.name}</div>
          <div class="player-handle">${p.handle}</div>
        </div>
      </div>
      <div class="team">${p.team}</div>
    `;
    div.onclick = () => {
      document.querySelectorAll('.player').forEach(x => x.classList.remove('selected'));
      div.classList.add('selected');
    };
    list.appendChild(div);
  });
}

search.addEventListener('input', e => render(e.target.value.toLowerCase()));
render();
</script>

</body>
</html>
