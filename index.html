<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FBI TEAM ROBLOX – RP Player System</title>

<style>
:root {
  --bg:#0b0b0b;--panel:#141414;--gold:#c9a23f;--gold-soft:rgba(201,162,63,.25);
  --text:#fff;--muted:#aaa;--red:#ff0000;
}
body{margin:0;background:radial-gradient(circle at top,#111,#000);color:var(--text);font-family:Segoe UI,Roboto,sans-serif}
.topbar{display:flex;justify-content:center;gap:40px;padding:18px;background:linear-gradient(#111,#070707);border-bottom:1px solid #222}
.topbar span{color:var(--muted)}
.topbar .active{color:var(--gold);border-bottom:3px solid var(--gold);padding-bottom:6px}
.search-bar{max-width:1100px;margin:20px auto;padding:0 15px}
.search-bar input{width:100%;padding:14px;background:#1a1a1a;border:none;border-radius:12px;color:#fff}
.container{max-width:1200px;margin:0 auto 60px;display:grid;grid-template-columns:1fr 360px;gap:20px;padding:0 15px}
.player-list{background:var(--panel);border-radius:16px;overflow:hidden}
.player{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid #222;cursor:pointer;transition:.3s}
.player:hover{background:var(--gold-soft)}
.player.selected{background:linear-gradient(90deg,rgba(201,162,63,.35),transparent)}
.player-left{display:flex;align-items:center;gap:14px}
.avatar{width:46px;height:46px;border-radius:10px;background:#222}
.player-name{font-size:18px}
.player-handle{font-size:13px;color:var(--muted)}
.badge{font-size:12px;padding:3px 8px;border-radius:8px;margin-top:4px;display:inline-block}
.Director{background:rgba(255,0,0,.25);color:#ff6b6b}
.Deputy{background:rgba(255,140,0,.25);color:#ffb347}
.Agent{background:rgba(0,150,255,.25);color:#6bbcff}
.team{font-size:14px;color:var(--muted)}
.side{background:var(--panel);border-radius:16px;padding:18px}
.side h3{margin-top:0;color:var(--gold)}
.stat{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #222;font-size:14px}
.profile{margin-top:15px;font-size:14px;line-height:1.6}
.classified{filter:blur(5px)}
.unlock{margin-top:10px;padding:8px 12px;background:var(--red);border:none;border-radius:8px;color:#fff;cursor:pointer}
@media(max-width:900px){.container{grid-template-columns:1fr}}
</style>
</head>
<body>

<div class="topbar">
  <span>Teams</span><span class="active">Players</span><span>Shop</span><span>Servers</span>
</div>

<div class="search-bar"><input id="search" placeholder="Search players / FED ID"></div>

<div class="container">
  <div class="player-list" id="playerList"></div>

  <div class="side" id="sidePanel">
    <h3>Player Profile</h3>
    <div class="stat"><span>FED ID</span><span id="sid">—</span></div>
    <div class="stat"><span>Rank</span><span id="srank">—</span></div>
    <div class="stat"><span>Wanted Level</span><span id="swanted">0 ★</span></div>
    <div class="stat"><span>Job Points</span><span id="sjp">—</span></div>
    <div class="profile classified" id="classified">
      <strong>Notes:</strong><br><span id="snotes">Classified</span>
    </div>
    <button class="unlock" onclick="unlock()">UNLOCK CLASSIFIED</button>
  </div>
</div>

<script>
let unlocked=false;
const players=[
{fed:"FED001",name:"HIM12345t",handle:"@HIM12345t",rank:"Director",team:"FBI",wanted:0,jp:999,notes:"Head of Operations"},
{fed:"FED014",name:"AgentK_0081",handle:"@AgentK_0081",rank:"Deputy",team:"Civilian",wanted:1,jp:230,notes:"Under Observation"},
{fed:"FED087",name:"crnac",handle:"@sasa_1236809",rank:"Agent",team:"RCPD",wanted:0,jp:120,notes:"Joint Task Force"}
];
const list=document.getElementById('playerList');
function render(filter=""){
list.innerHTML="";
players.filter(p=>p.name.toLowerCase().includes(filter)||p.fed.toLowerCase().includes(filter))
.forEach(p=>{
const d=document.createElement('div');d.className='player';
d.innerHTML=`<div class='player-left'>
<img class='avatar' src='https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png'>
<div><div class='player-name'>${p.name}</div><div class='player-handle'>${p.handle}</div>
<span class='badge ${p.rank}'>${p.rank}</span></div></div>
<div class='team'>${p.team}</div>`;
d.onclick=()=>select(p,d);
list.appendChild(d);
});}
function select(p,el){document.querySelectorAll('.player').forEach(x=>x.classList.remove('selected'));el.classList.add('selected');
document.getElementById('sid').textContent=p.fed;
document.getElementById('srank').textContent=p.rank;
document.getElementById('swanted').textContent=p.wanted+' ★';
document.getElementById('sjp').textContent=p.jp;
document.getElementById('snotes').textContent=p.notes;}
function unlock(){unlocked=!unlocked;document.getElementById('classified').classList.toggle('classified',!unlocked)}
document.getElementById('search').addEventListener('input',e=>render(e.target.value.toLowerCase()));
render();
</script>
</body>
</html>
